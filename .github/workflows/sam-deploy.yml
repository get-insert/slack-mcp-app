name: SAM Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Setup AWS SAM CLI
      uses: aws-actions/setup-sam@v2
      with:
        use-installer: true
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION || 'ap-northeast-1' }}
    
    - name: SAM Build
      run: sam build --debug
    
    - name: SAM Deploy
      run: |
        sam deploy \
          --stack-name slack-mcp-test \
          --region ${{ vars.AWS_REGION || 'ap-northeast-1' }} \
          --capabilities CAPABILITY_IAM \
          --no-confirm-changeset \
          --no-fail-on-empty-changeset \
          --parameter-overrides \
            ParameterKey=SlackClientId,ParameterValue=xoxb-test-client-id \
            ParameterKey=SlackClientSecret,ParameterValue=test-client-secret-value \
            ParameterKey=SlackSigningSecret,ParameterValue=test-signing-secret-value
    
    - name: Get Stack Outputs
      run: |
        aws cloudformation describe-stacks \
          --stack-name slack-mcp-test \
          --query 'Stacks[0].Outputs' \
          --output table
